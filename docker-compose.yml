version: '3.7'

services:     
  postgres:
    container_name: postgres-teplo
    hostname: postgres
    image: postgres:12.7
    environment:
      POSTGRES_PASSWORD: postgresroot
      POSTGRES_USER: postgres
      POSTGRES_DB: teplo
    ports:
      - "0.0.0.0:5503:5432"

  api:
    container_name: teplo-api
    hostname: api
    build: ./TeploAPI
    ports:
      - "0.0.0.0:5501:5501"

  frontend:
    build: ./teplo-client
    ports:
      - 5502:5502
    depends_on:
      - api